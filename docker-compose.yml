  notification-service:
    build: ./notification-service
    container_name: notification-service
    ports:
      - "5004:5004"
    expose:
      - "5004"
    environment:
      - PORT=5004
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=notification_db
    depends_on:
      - postgres
      - rabbitmq
    networks:
