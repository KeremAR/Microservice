      - SPRING_RABBITMQ_USERNAME=user
      - SPRING_RABBITMQ_PASSWORD=password
    ports:
      - "8083:8083"
    expose:
      - "8083"
    depends_on:
      - rabbitmq
    networks:
      - microservice-network
      
      
